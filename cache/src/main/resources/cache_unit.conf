{
  include "cache.conf"
  category = {
    provider = caffeine
    caffeine = {
      //24*60*60*1000
      expire = 86400000
      expireAfterWrite = 86400000
      maximumSize = 256
    }
  }
  smsCode = {
    provider = caffeine
    caffeine = {
      //2*60*60*1000
      expire = 7200000
      expireAfterWrite = 7200000
      maximumSize = 128
    }
  }
  item_view = {
    provider = l1_2
    l1 = {
      provider = caffeine
      caffeine = ${caffeine}
      caffeine = {
        expire = 86400000//24*60*60*1000
        maximumSize = 16384
      }
    }
    l2 = {
      provider = redis
      redis = {
        redisClient = standAlone
        standAlone = ${redis_standAlone}
        standAlone = {
          expire = 259200000//3*24*60*60*1000
          //serialization = fst
        }
      }
    }
  }
}